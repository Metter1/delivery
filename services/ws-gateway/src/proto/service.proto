syntax = "proto3";

package nav_service;

service NavigationService {
  rpc transferStart(order)
    returns (stream transferResponse);
  rpc checkStatus(statusRequest)
    returns (statusResponse);
}

message order {
  string id = 1;
}

message statusRequest {
  string id = 1;
}

message statusResponse {
  string status = 1;
}

message transferResponse {
  message obj {
    int32 lat = 1;
    int32 lng = 2;
  }
  obj coordinates = 1;
  string count = 2;
  obj end = 3;
  obj start = 4;
}
